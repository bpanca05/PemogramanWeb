<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="./index.css" rel="stylesheet">
    <title>Insta-like Interface</title>
</head>
<body>
    <div class="profile-header">
        <div class="profile-picture-stats">
            <div class="profile-picture"></div>
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value">87</div>
                    <div class="stat-label">POSTS</div>
                </div>
                <div class="stat">
                    <div class="stat-value">12.742</div>
                    <div class="stat-label">FOLLOWERS</div>
                </div>
                <div class="stat">
                    <div class="stat-value">924</div>
                    <div class="stat-label">FOLLOWING</div>
                </div>
            </div>
        </div>
        <div class="profile-info">
            <h2>This is Name</h2>
            <p>This is Sub Name</p>
            <p>A Description</p>
            <p>Followed by Another Name, and 3 others</p>
        </div>
    </div>

    <div class="profile-actions">
        <button class="follow">Follow</button>
        <button>Message</button>
        <button>Call</button>
        <button><i class='bx bxs-down-arrow'></i></button>
    </div>

    <div class="status-circles">
        <div class="status-item">
            <div class="status-circle"></div>
            <div class="status-label">Status 1</div>
        </div>
        <div class="status-item">
            <div class="status-circle"></div>
            <div class="status-label">Status 2</div>
        </div>
        <div class="status-item">
            <div class="status-circle"></div>
            <div class="status-label">Status 3</div>
        </div>
    </div>

    <div class="icon-row">
        <a href="./index.html"><i class='bx bxs-grid' ></i></a>
        <a href="./index.html"><i class='bx bx-tv' ></i></a>
        <a href="./index.html"><i class='bx bxs-contact' ></i></a>
    </div>

    <div class="content-grid">
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
    </div>

    <div class="bottom-icons">
        <a href="./index.html"><i class='bx bx-home-alt' ></i></a>
        <a href="./index.html"><i class='bx bx-search' ></i></a>
        <a href="./index.html"><i class='bx bx-plus-circle' ></i></a>
        <a href="./index.html"><i class='bx bx-bookmark-heart' ></i></a>
        <a href="./index.html"><i class='bx bxs-user-circle' ></i></a>
    </div>
</body>
</html>
