<html>
<head>
  <title>JavaScript Conditional and Loop</title>
</head>
<body>
  <!-- Conditionals -->
  <script>
    const nilai = 80;
    if(nilai >= 70){
      document.writeln("Selamat, Anda Lulus <br>");
    } else {
      document.writeln("Maaf, Anda Tidak Lulus <br>");
    }
  </script>
  <script>
    const score = 1000;
    let grade;

    if (score >= 90){
      grade = "A";
    } else if (score >= 80){
      grade = "B";
    } else if (score >= 70){
      grade = "C";
    } else if (score >= 60){
      grade = "D";
    } else {
      grade = "E";
    }

    document.writeln("Your grade is: " + grade);
  </script>
  <script>
    const day = 4;
    let dayName;

    switch (day){
      case 1:
        dayName = "Monday";
        break;
      case 2:
        dayName = "Tuesday";
        break;
      case 3:
        dayName = "Wednesday";
        break;
      case 4:
        dayName = "Thursday";
        break;
      case 5:
        dayName = "Friday";
        break;
      case 6:
        dayName = "Saturday";
        break;
      case 7:
        dayName = "Sunday";
    }

      document.writeln("<br> Today is: " + dayName)
  </script>
  <script>
    const rank = 'B';
    let message;

    switch (rank){
      case 'A':
      case 'B':
      case 'C':
        message = "Well done!";
        break;
      case 'D':
      case 'E':
        message = "You passed!";
        break;
      case 'F':
        message = "Better luck next time!"
        break;
      default:
        message = "Invalid grade";
    }

    document.writeln(`<br> Your rank is ${rank}, ${message} </br>`)
  </script>

  <!-- Looping -->
  <script>
    for (var i = 0; i <5; i++){
      document.writeln('Iteration "For Loop" number: '+i+"</br>");
    }
    document.writeln("</br>");
  </script>
  <script>
    let j = 0;
    while (j<5){
      document.writeln('Iteration "While Loop" number: '+j+"</br>");
      j++;
    }
    document.writeln("</br>");
  </script>
  <script>
    let k = 0;
    do {
      document.writeln('Iteration "Do-While Loop" number: '+k+"</br>");
      k++
    } while (k <5);
    document.writeln("</br>");
  </script>
</body>
</html>
