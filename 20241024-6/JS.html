<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>JSHT</title>
</head>
<body>
  <script>
    let greeting = 123;
    document.writeln(greeting + "->");
    document.writeln(typeof(greeting));
    document.writeln("</br>")

    let message = "123";
    document.writeln(message + "->");
    document.writeln(typeof(message));
    document.writeln("</br>")

    let boolean = true;
    document.writeln(boolean + "->");
    document.writeln(typeof(boolean));
    document.writeln("</br>")

    // Math Operator #1
    let result = 1 + 2;
    document.writeln("<p>1+2="+result+"</p>");
    let originalResult = result;
    result = result - 1;
    document.writeln("<p>"+originalResult+"-1="+result+"</p>" );
    originalResult = result;
    result = result * 2;
    document.writeln("<p>"+originalResult+"*2="+result+"</p>" );
    originalResult = result;

    // Math Operator #2
    let hasil = 10;
    hasil += 10;
    document.writeln("<p>"+hasil+"</p>")
    hasil -= 10;
    document.writeln("<p>"+hasil+"</p>")
    hasil *= 10;
    document.writeln("<p>"+hasil+"</p>")

    // Math Operator #3
    let hasil2 = +1;
    document.writeln("<p>"+hasil2+"</p>")
    hasil2--;
    document.writeln("<p>"+hasil2+"</p>")
    hasil2++;
    document.writeln("<p>"+hasil2+"</p>")
    hasil2 = -result;
    document.writeln("<p>"+hasil2+"</p>")
  </script>
</body>
