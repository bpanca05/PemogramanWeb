<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM</title>
</head>
<body>
  <h1 id="headers">Hello, World!</h1>
  <button onclick="manipulateContent()">Change Content</button>
</body>
<script>
  let button = document.querySelector("button");
  button.addEventListener("click", function(){
    alert("Button was clicked!")
  })

  function manipulateContent(){
    let element = document.createElement("h2");
    element.innerHTML = "Ini Element Baru";
    document.body.appendChild(element);

    var node = document.getElementById("headers").innerHTML = "Woy, Javascript!";
    console.log(node);
    console.log(element);
  }
</script>
</html>
