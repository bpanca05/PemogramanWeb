<html>
  <head>
    <title>Contoh Halaman Web Statis</title>
  </head>
  <body>
    <h1>Gambar</h1>
    <img src="https://via.placeholder.com/250" alt="Gambar Contoh" />

    <h2>Daftar</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h2>Tabel</h2>
    <table border="1">
      <tr>
        <td>Nama</td>
        <td>Usia</td>
        <td>Gender</td>
      </tr>
      <tr>
        <td>John Doe</td>

        <td>Male</td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>25</td>
        <td>Female</td>
      </tr>
    </table>

    <h2>Hyperlink</h2>
    <a href="https://www.google.com">Klik di sini</a> untuk mengunjungi situs
    web lain.
  </body>
</html>
